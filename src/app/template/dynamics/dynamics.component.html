
<h2>Template: <small>dynamics</small></h2>
<hr>

<form
    (ngSubmit)="save()"
    #myForm="ngForm">
    <div class="mb-3 row">
        <label
            class="col-sm-3 col-form-label">
            Name
        </label>
        <div class="col-sm-9">
            <input 
                autocomplete="off"
                [ngModel]="person.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="Name"
                required="true">

            <span
                class="form-text text-danger"
                *ngIf="myForm.controls['name']?.invalid &&
                    myForm.controls['name']?.touched">
                Name must be have a value
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label
            class="col-sm-3 col-form-label">
            Add
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    autocomplete="off"
                    type="text"
                    class="form-control"
                    placeholder="Add favorite"
                    [(ngModel)]="newGame"
                    name="newGame"
                    (keyup.enter)="addGame()">
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="addGame()">
                    Add
                </button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label
            class="col-sm-3 col-form-label">
            Favorites
        </label>
        <div class="col-sm-9">
            <div 
                class="input-group mb-2"
                *ngFor="let game of person.favorites; let i = index">
                <input 
                    [(ngModel)]="game.name"
                    name="favorite_{{i}}"
                    autocomplete="off"
                    type="text"
                    class="form-control"
                    required="true">
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="remove(i)">
                    Remove
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button
                [disabled]="myForm.invalid"
                type="button"
                (click)="save()"
                class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>
</form>

<span>Person</span>
<pre>{{person | json}}</pre>
